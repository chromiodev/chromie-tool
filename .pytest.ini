[pytest]
minversion = 8.4

addopts =
  -s
  -vv
  --strict-config
  --strict-markers
  --tb=short
  --cov-report=term
  # -n logical --maxprocesses 2 --dist loadfile

generate_report_on_test = True

pythonpath =
  chromie

python_files =
  *_test.py

testpaths =
  tests

markers =
  attr: Sets extra attributes to the tests.
  readonly: Indicates that the test function only reads.

###########
# plugins #
###########

required_plugins =
  pytest-asyncio
  pytest-cov
  pytest-docker
  pytest-html
  pytest-mock
  pytest-timeout
  pytest-xdist

# pytest-asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = module
asyncio_default_test_loop_scope = module
asyncio_debug = true

# pytest-timeout
timeout = 20
session_timeout = 120
timeout_func_only = false
